<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程组队平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">课程组队平台</h1>
        </header>
        
        <main>
            <div class="row">
                <div class="col-md-8">
                    <div id="team-list" class="mb-4">
                        <!-- 组队信息列表将在这里动态加载 -->
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>发布组队信息</h5>
                        </div>
                        <div class="card-body">
                            <form id="team-form">
                                <div class="mb-3">
                                    <label for="course" class="form-label">课程名称</label>
                                    <input type="text" class="form-control" id="course" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">内容介绍</label>
                                    <textarea class="form-control" id="description" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="contact" class="form-label">联系方式</label>
                                    <input type="text" class="form-control" id="contact" required>
                                </div>
                                <button type="submit" class="btn btn-primary">发布</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
